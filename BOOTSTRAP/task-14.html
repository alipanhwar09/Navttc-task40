<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System Example</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Bootstrap Grid System Example</h1>

    
    <div class="row mt-4 bg-primary text-white">
        <div class="col-4">Column 1 (col-4)</div>
        <div class="col-8">Column 2 (col-8)</div>
    </div>

   
    <div class="row mt-4 bg-secondary text-white">
        <div class="col-sm-6 col-md-4">Column 1 (col-sm-6 col-md-4)</div>
        <div class="col-sm-6 col-md-8">Column 2 (col-sm-6 col-md-8)</div>
    </div>

 
    <div class="row mt-4 bg-success text-white">
        <div class="col-12 col-md-6 col-lg-4">Column 1 (col-12 col-md-6 col-lg-4)</div>
        <div class="col-12 col-md-6 col-lg-4">Column 2 (col-12 col-md-6 col-lg-4)</div>
        <div class="col-12 col-md-12 col-lg-4">Column 3 (col-12 col-md-12 col-lg-4)</div>
    </div>

     
    <div class="row mt-4 bg-danger text-white">
        <div class="col-4 offset-2">Column 1 (col-4 offset-2)</div>
        <div class="col-4 offset-2">Column 2 (col-4 offset-2)</div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
