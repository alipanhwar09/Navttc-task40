<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <style>
        #message{
            
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-top: 20px;
            text-align: center;
            font-size: xx-large;
            font-family: fantasy;
        }
        #changeTextButton{
          background-color: #a067cc; 
          border: none;
          color: white; 
          padding: 15px 32px; 
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 8px; 
          font-weight: bold;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
           transition: background-color 0.3s, box-shadow 0.3s; 
           display: flex;
           justify-content: center;
        }
        #changeTextButton:hover{
          background-color: #93e7acd8; 
          box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    <button id="changeTextButton">Change Text</button> 
    <p id="message">Original message</p> 
    
    <script>
        $(document).ready(function() {
            $("#changeTextButton").click(function() {
                $("#message").text("Message Changed"); 
            });
        });
    </script>
</body>
</html>
