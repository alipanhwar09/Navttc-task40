<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Down Content</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <style>
        #content {
            display: none; 
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #hideButton{
          background-color: #a067cc; 
          border: none;
          color: white; 
          padding: 15px 32px; 
          text-align: center; 
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 8px; 
          font-weight: bold;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
           transition: background-color 0.3s, box-shadow 0.3s; 
        }
        #hideButton:hover{
          background-color: #93e7acd8; 
          box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); 
        }
        #slideDownButton{
          background-color: #a067cc; 
          border: none;
          color: white; 
          padding: 15px 32px; 
          text-align: center; 
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 8px; 
          font-weight: bold;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
           transition: background-color 0.3s, box-shadow 0.3s; 
        }
        #slideDownButton:hover{
          background-color: #93e7acd8; 
          box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    <button id="slideDownButton">Slide Down</button> 
    <button id="hideButton">Hide</button> 

    <div id="content">
        
        <p>This is the content that will slide down.</p>
    </div>

    <script>
        $(document).ready(function() {
            $("#slideDownButton").click(function() {
                $("#content").slideDown(); 
            });
            
        });
        $(document).ready(function() {
            $("#hideButton").click(function() {
                $("#content").hide(); 
            });
        });
    </script>
</body>
</html>
